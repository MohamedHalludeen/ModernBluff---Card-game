<!DOCTYPE html>
<html>
  <head>
    <title>Angular QuickStart</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="game_container">
      <!-- <playing-cards></playing-cards> -->
      <div class="cards" id="player">
        <img class="playerCard" id="playerCard1" src="cards/backside.png">
        <img class="playerCard" id="playerCard2" src="cards/backside.png">
        <img class="playerCard" id="playerCard3" src="cards/backside.png">
        <img class="playerCard" id="playerCard4" src="cards/backside.png">
        <img class="playerCard" id="playerCard5" src="cards/backside.png">
        <img class="playerCard" id="playerCard6" src="cards/backside.png">
        <img class="playerCard" id="playerCard7" src="cards/backside.png">
        <img class="playerCard" id="playerCard8" src="cards/backside.png">
        <img class="playerCard" id="playerCard9" src="cards/backside.png">
        <img class="playerCard" id="playerCard10" src="cards/backside.png">
        <img style="display: none;" class="playerCard" id="playerCard11" src="cards/backside.png">
        <img style="display: none;" class="playerCard" id="playerCard12" src="cards/backside.png">
        <img style="display: none;" class="playerCard" id="playerCard13" src="cards/backside.png">
        <img style="display: none;" class="playerCard" id="playerCard14" src="cards/backside.png">
        <img style="display: none;" class="playerCard" id="playerCard15" src="cards/backside.png">
        <img style="display: none;" class="playerCard" id="playerCard16" src="cards/backside.png">
        <img style="display: none;" class="playerCard" id="playerCard17" src="cards/backside.png">
        <img style="display: none;" class="playerCard" id="playerCard18" src="cards/backside.png">
        <img style="display: none;" class="playerCard" id="playerCard19" src="cards/backside.png">
        <img style="display: none;" class="playerCard" id="playerCard20" src="cards/backside.png">
        <p>Player</p>
      </div>
      <div id="centerContainer">
        <img class="centerCard" id="centerCard" src="cards/backside.png">
      </div>
      <div class="cards" id="computer">
        <img class="computerCard" id="computerCard1" src="cards/backside.png">
        <img class="computerCard" id="computerCard2" src="cards/backside.png">
        <img class="computerCard" id="computerCard3" src="cards/backside.png">
        <img class="computerCard" id="computerCard4" src="cards/backside.png">
        <img class="computerCard" id="computerCard5" src="cards/backside.png">
        <img class="computerCard" id="computerCard6" src="cards/backside.png">
        <img class="computerCard" id="computerCard7" src="cards/backside.png">
        <img class="computerCard" id="computerCard8" src="cards/backside.png">
        <img class="computerCard" id="computerCard9" src="cards/backside.png">
        <img class="computerCard" id="computerCard10" src="cards/backside.png">
        <img style="display: none;" class="computerCard" id="computerCard11" src="cards/backside.png">
        <img style="display: none;" class="computerCard" id="computerCard12" src="cards/backside.png">
        <img style="display: none;" class="computerCard" id="computerCard13" src="cards/backside.png">
        <img style="display: none;" class="computerCard" id="computerCard14" src="cards/backside.png">
        <img style="display: none;" class="computerCard" id="computerCard15" src="cards/backside.png">
        <img style="display: none;" class="computerCard" id="computerCard16" src="cards/backside.png">
        <img style="display: none;" class="computerCard" id="computerCard17" src="cards/backside.png">
        <img style="display: none;" class="computerCard" id="computerCard18" src="cards/backside.png">
        <img style="display: none;" class="computerCard" id="computerCard19" src="cards/backside.png">
        <img style="display: none;" class="computerCard" id="computerCard20" src="cards/backside.png">
        <p>Computer</p>
      </div>
      <div id="bluff" class="action">Start !</div>
      <div id="callBluff" class="action1" style="display: none">Call bluff</div>
    <div id="comments"></div>
    <div class="score_container">
      <p>Score</p>
      <p>Your no. of cards: <span id="player_score">10</span></p>
      <p>Computer's no. of cards: <span id="computer_score">10</span></p>
    </div>
      <script src="app/game.js"></script>
  </body>
</html>
